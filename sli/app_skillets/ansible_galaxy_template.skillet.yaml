name: ansible_galaxy_template
label: ansible_galaxy_template
description: ansible_galaxy_template

type: template

variables:
  - name: author_name
    type_hint: text
    description: name of the author
    default: john doe
  - name: role_name
    type_hint: text
    description: name of the role
    default: autogenerated role
  - name: description
    type_hint: text
    description: description of the role
    default: autogenerated role

snippets:
  - name: template_data
    element: |-
      namespace: pan_community
      name: {{ role_name }}
      version: 0.0.1
      readme: README.md
      authors:
      - {{ author_name }} <example@domain.com>
      description: |
        {{ description }}
      license:
      - ISC
      license_file: 'LICENSE'
      tags: ['panos', 'security', 'ngfw', 'firewall']
      dependencies: {
        'paloaltonetworks.panos': '*'
      }
      repository: https://gitlab.com/panw-gse/as/pan_community-ansible-collection-skeleton
      documentation: https://gitlab.com/panw-gse/as/pan_community-ansible-collection-skeleton
      homepage: https://gitlab.com/panw-gse/as/pan_community-ansible-collection-skeleton
      issues: https://gitlab.com/panw-gse/as/pan_community-ansible-collection-skeleton/-/issues
      build_ignore: ['venv']
